<!DOCTYPE html>
<html lang="en">
{% load static %} {% load crispy_forms_tags%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png' %}">
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/message_hider.js' %}"></script>
</head>


<body>
    <div class="d-flex align-items-center justify-content-center" style="margin-top: 10rem;">
        <div class="card shadow" style="width:24rem; padding: 1rem; border-radius: 3mm;">
            <div id="message">
                {% if my_messages %}
                <div class="mb-3 alert alert-danger" role="alert">
                    {{ my_messages.error }}
                </div>
                {% endif %}
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <h2 class="text-center" style="margin:0 0 22px 0;">LOGIN</h2>
                <div style="margin-bottom:14px;" class="row">
                    {{ form.username|as_crispy_field }}
                </div>
                <div style="margin-bottom:14px;" class="row">
                    {{ form.password|as_crispy_field }}
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-center">
                    <div style="padding-right:6px;">
                        <input type="submit" value="Login" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
